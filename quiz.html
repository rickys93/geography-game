            <!-- MAIN PAGE -->
            <section class="title">
                Country Quiz
                <div class="countrycard" id="countrycard"></div>
            </section>
            <form action="" id="form">
                <div class="qbox" id="question1"></div>
                <div class="abox">
                    <select name="q1" id="q1" class="atext" required>
                        <option value="">Answer:</option>
                        <option value="North">North</option>
                        <option value="South">South</option>
                    </select>
                </div>
                <div class="qbox" id="question2"></div>
                <div class="abox">
                    <select name="q2" id="q2" class="atext" required>
                        <option value="">Answer:</option>
                        <option value="Africa">Africa</option>
                        <option value="Antarctica">Antarctica</option>
                        <option value="Asia">Asia</option>
                        <option value="Oceania">Australasia/Oceania</option>
                        <option value="Europe">Europe</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                    </select>
                </div>
                <div class="qbox" id="question3"></div>
                <div class="abox">
                    <select name="q3" id="q3" class="atext" required>
                        <option value="">Answer:</option>
                    </select>
                </div>
                <div class="qbox" id="question4"></div>
                <div class="abox">
                    <select name="q4" id="q4" class="atext" required>
                        <option value="">Answer:</option>
                    </select>
                </div>
                <div class="qbox" id="question5"></div>
                <div class="abox">
                    <select name="q5" id="q5" class="atext" required>
                        <option value="">Answer:</option>
                        <option value="0">0 - 50 Million</option>
                        <option value="1">50 - 100 Million</option>
                        <option value="2">100 - 200 Million</option>
                        <option value="3">200 - 500 Million</option>
                        <option value="4">Over 500 Million</option>
                    </select>
                </div>

                <input type="submit" value="Submit" class="enter" />
            </form>
            <div id="scorecard"></div>
        </div>
